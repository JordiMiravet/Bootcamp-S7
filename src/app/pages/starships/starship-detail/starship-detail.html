<img class="background-image" src="/assets/images/background_deathStar.webp" alt="Starship background">

@if (loading) {
    <h2 class="status-message">Loading starship...</h2>
} @else if (starship) {
    <div class="article-title">
        <h2>STARSHIP</h2>
    </div>
    <article 
        starship-info
        [starship]="starship"
    ></article>

    @if(starship.pilots.length){
        <div class="article-title">
            <h2>Pilots</h2>
        </div>
        <article 
            starship-pilots
            [pilots]="starship.pilots"
        ></article>
    }
   
    @if(starship.films.length){
        <div class="article-title">
            <h2>Films</h2>
        </div>
        <article
            starship-films
            [films]="starship.films"
        ></article>
    }

} @else {
    <h2 class="status-message">This Starship doesn't exist</h2>
}
