<img class="background-image" src="/assets/images/background_deathStar.webp" alt="Starship background">

@if (loading) {
    <h2 class="starship__message">Loading starship...</h2>
} @else if (starship) {
    <div class="section-text">
        <h2>STARSHIP</h2>
    </div>
    <section 
        starship-info
        [starship]="starship"
    ></section>

    @if(starship.pilots.length){
        <div class="section-text">
            <h2>Pilots</h2>
        </div>
        <section 
            starship-pilots
            [pilots]="starship.pilots"
        ></section>
    }
   
    @if(starship.films.length){
        <div class="section-text">
            <h2>Films</h2>
        </div>
        <section
            starship-films
            [films]="starship.films"
        ></section>
    }

} @else {
    <h2 class="starship__message">This Starship doesn't exist</h2>
}
