
<form [formGroup]="formRegister" (ngSubmit)="onSubmit()" class="form">

    <legend class="form__legend">Register:</legend>

    <fieldset class="form__field">
        <label for="inputRegisterEmail">Email</label>
        <input 
            type="email" 
            id="inputRegisterEmail" 
            formControlName="email"
            [class.form__input-error]="formRegister.controls['email'].invalid && formRegister.controls['email'].touched"
        >
        <h4 class="form__field-error-text" [hidden]="formRegister.controls['email'].valid || !formRegister.controls['email'].touched">
            {{ message.invalidEmail }}
        </h4>
    </fieldset>
    
    <fieldset class="form__field">
        <label for="inputRegisterPassword">Password</label>
        <input 
            type="password" 
            id="inputRegisterPassword" 
            formControlName="password"
            [class.form__input-error]="formRegister.controls['password'].invalid && formRegister.controls['password'].touched"
        >
        <h4 class="form__field-error-text" [hidden]="formRegister.controls['password'].valid || !formRegister.controls['password'].touched">
            {{ message.invalidPassword }}
        </h4>
        
    </fieldset>

    <button class="btn-auth" type="submit" [disabled]="!formRegister.valid">Login</button>

    @if(errorInfo){
        <div class="form__field-error-box">
            <h4 class="form__field-error-text">{{ errorInfo }}</h4>
        </div>
    }
</form>
